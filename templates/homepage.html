<html>
    <head>
        <title>
            A Computer Science Student's Tribute to the Earth's History
        </title>
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/script/dynamic.js"></script>
    </head>
    <body>

        <div class="text" id="Intro">
            <h4>The Earth is really old!</h4>
        </div>
        <div class="stopwatch" id="stopwatch">
            00:00:00
        </div>
        <ul class="laps">

        </ul>
        <div class="pulse">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="wrapper">

            <div class="counter col_fourth" id="counter1">
                <i class="fa fa-coffee fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="4560000000" data-speed="1500"></h2>
                <p class="count-text ">Age of the Planet in Years</p>
            </div>

            <div class="counter col_fourth" id="counter2">
                <i class="fa fa-lightbulb-o fa-2x"></i>
                <h2 class="timer count-title count-number" data-to="{{ oPS }}" data-speed="1500"></h2>
                <p class="count-text ">Calculations made by Python (a scripting language) 1 second</p>
            </div>
        </div>
        <button id="button1" class="button1" onclick="transitioner()">Visualize</button>
    </body>
    <script>
        function transitioner(){
            executeStopwatch();
            $("#Intro").fadeOut();

            //var obj = document.getElementById()
        }
        function executeStopwatch(){
            let ms = 0, s = 0, m = 0, timer, flag = 1;
            let stopwatchEl = document.querySelector('.stopwatch');
            start();
            function start(){
                timer = setInterval(run, 10);
            }
            function run(){
                let totalTime = 0;
                if (m === 45 && s === 6){
                    alert("Recognize the excess time");
                }
                stopwatchEl.textContent = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s) + ":" + (ms < 10 ? "0" + ms : ms);
                ms++;
                totalTime++;
                if (ms === 100){
                    ms = 0;
                    s++;
                }
                if (s === 60){
                    s = 0;
                    m++;
                }
                if (s === 45 && ms === 60) {
                    clearInterval(timer);
                }
            }
            
            function counter(){
                let calculations = 0;
                while (flag === 1){
                    calculations = calculations + 1;
                }
            }
        }

        (function ($) {
        $.fn.countTo = function (options) {
            options = options || {};

            return $(this).each(function () {
                // set options for current element
                var settings = $.extend({}, $.fn.countTo.defaults, {
                    from:            $(this).data('from'),
                    to:              $(this).data('to'),
                    speed:           $(this).data('speed'),
                    refreshInterval: $(this).data('refresh-interval'),
                    decimals:        $(this).data('decimals')
                }, options);

                // how many times to update the value, and how much to increment the value on each update
                var loops = Math.ceil(settings.speed / settings.refreshInterval),
                    increment = (settings.to - settings.from) / loops;

                // references & variables that will change with each update
                var self = this,
                    $self = $(this),
                    loopCount = 0,
                    value = settings.from,
                    data = $self.data('countTo') || {};

                $self.data('countTo', data);

                // if an existing interval can be found, clear it first
                if (data.interval) {
                    clearInterval(data.interval);
                }
                data.interval = setInterval(updateTimer, settings.refreshInterval);

                // initialize the element with the starting value
                render(value);

                function updateTimer() {
                    value += increment;
                    loopCount++;

                    render(value);

                    if (typeof(settings.onUpdate) == 'function') {
                        settings.onUpdate.call(self, value);
                    }

                    if (loopCount >= loops) {
                        // remove the interval
                        $self.removeData('countTo');
                        clearInterval(data.interval);
                        value = settings.to;

                        if (typeof(settings.onComplete) == 'function') {
                            settings.onComplete.call(self, value);
                        }
                    }
                }

                function render(value) {
                    var formattedValue = settings.formatter.call(self, value, settings);
                    $self.html(formattedValue);
                }
            });
        };

        $.fn.countTo.defaults = {
            from: 0,               // the number the element should start at
            to: 0,                 // the number the element should end at
            speed: 1000,           // how long it should take to count between the target numbers
            refreshInterval: 100,  // how often the element should be updated
            decimals: 0,           // the number of decimal places to show
            formatter: formatter,  // handler for formatting the value before rendering
            onUpdate: null,        // callback method for every time the element is updated
            onComplete: null       // callback method for when the element finishes updating
        };

        function formatter(value, settings) {
            return value.toFixed(settings.decimals);
        }
    }(jQuery));

    jQuery(function ($) {
      // custom formatting example
      $('.count-number').data('countToOptions', {
        formatter: function (value, options) {
          return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
        }
      });

      // start all the timers
      $('.timer').each(count);

      function count(options) {
        var $this = $(this);
        options = $.extend({}, options || {}, $this.data('countToOptions') || {});
        $this.countTo(options);
      }
    });
    </script>
</html>
